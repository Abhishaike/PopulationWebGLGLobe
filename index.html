      function maind(){
        startdate = new Date()
        now(startdate.getYear(),startdate.getMonth(),startdate.getDate(),startdate.getHours(),startdate.getMinutes(),startdate.getSeconds())
      }


      function ChangeValue(number,pv){
        numberstring =""
        var j=0 
        var i=0
        while (number > 1)
         { 

            numberstring = (Math.round(number-0.5) % 10) + numberstring
            number= number / 10
            j++
            if (number > 1 && j==3) { 
            numberstring = "," + numberstring 
            j=0}
            i++
         }

         numberstring=numberstring

      if (pv==1) {document.getElementById("worldpop").innerHTML=numberstring }
      }


      function now(year,month,date,hours,minutes,seconds){       
      startdatum = new Date(year,month,date,hours,minutes,seconds)

      var now = 5600000000.0
      var now2 = 5690000000.0
      var groeipercentage = (now2 - now) / now *100
      var groeiperseconde = (now * (groeipercentage/100))/365.0/24.0/60.0/60.0 
      nu = new Date ()                
      schuldstartdatum = new Date (96,1,1)                            
      secondenoppagina = (nu.getTime() - startdatum.getTime())/1000
      totaleschuld= (nu.getTime() - schuldstartdatum.getTime())/1000*groeiperseconde + now
      ChangeValue(totaleschuld,1);


      timerID = setTimeout("now(startdatum.getYear(),startdatum.getMonth(),startdatum.getDate(),startdatum.getHours(),startdatum.getMinutes(),startdatum.getSeconds())",200)
      }

      window.onload=maind
      </script>

  <script type="text/javascript">


   if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      var years = ['pop1950','pop1955','pop1960','pop1965','pop1970','pop1975','pop1980','pop1980','pop1985','pop1990','pop1995','pop2000','pop2005','pop2010','pop2015','pop2020','pop2025','pop2050'];
      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);
      console.log(globe);
      var i, tweens = [];

      var settime = function(globe, t) {
        return function() {
          new TWEEN.Tween(globe).to({time: t/years.length},500).easing(TWEEN.Easing.Cubic.EaseOut).start();

          var y = document.getElementById(years[t]);
          if (y.getAttribute('class') === 'year active') {
            return;
          }
          var yy = document.getElementsByClassName('year');
          for(i=0; i<yy.length; i++) {
            yy[i].setAttribute('class','year');
          }

          y.setAttribute('class', 'year active');
        };
      };
       for(var i = 0; i<years.length; i++) {
        var y = document.getElementById(years[i]);
        y.addEventListener('mouseover', settime(globe,i), false);
      }

      
      var xhr;
      TWEEN.start();
      
      
      xhr = new XMLHttpRequest();
      xhr.open('GET', '/population909500.json', true);

      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            window.data = data;
            for (i=0;i<data.length;i++) {
              globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
            }
            globe.createPoints();
            settime(globe,0)();
            globe.animate();

            document.body.style.backgroundImage = 'none'; // remove loading
          }
        }

      };
      xhr.send(null);
    }


  </script>


  </body>

</html>
